<script type="text/javascript">
    $(document).ready(function() {
    $('#transactionsTable').DataTable();
    } );
</script>

<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Transactions</h1>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-2">

            </div>
          </div>

        </header>
      </section>

      <section class="main">

        <table class="table" id="transactionsTable">
          <thead>
          <tr>
            <th>#</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Payment type</th>
            <th>Amount left</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let transaction of transactions">
            <th scope="row">{{transaction.transactionId}} - TODO link</th>
            <td>{{transaction.amount}}</td>
            <td>{{transaction.transactionDate}}</td>
            <td>{{transaction.payment.method}}</td>
            <td>TODO</td>
          </tr>

          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
